<div id="wrapper">
  <span>Search:</span>
  <input #search (keyup.enter)="onSearchRequest(search.value)">

  <table *ngIf="searchResults.length == 0" style="width:100%">
    <caption>Saved Songs</caption>
    <tr>
      <th>Title</th>
      <th>Album</th>
      <th>Genre</th>
      <th>Artist</th>
    </tr>
    <tr *ngFor="let song of songs; let i = index" (click)="onChangeSong(i)" [ngClass]="{'current-song-row': isCurrentSong(i)}">
      <td>{{ song.title }}</td>
      <td>{{ song.album }}</td>
      <td>{{ song.genre }}</td>
      <td>{{ song.artist }}</td>
    </tr>
  </table>

  <table *ngIf="searchResults.length > 0" style="width:100%">
    <caption>Saved Songs</caption>
    <tr>
      <th>Title</th>
      <th>Album</th>
      <th>Genre</th>
      <th>Artist</th>
    </tr>
    <tr *ngFor="let song of searchResults; let i = index" (click)="onChangeSong(i)" [ngClass]="{'current-song-row': isCurrentSong(i)}">
      <td>{{ song.title }}</td>
      <td>{{ song.album }}</td>
      <td>{{ song.genre }}</td>
      <td>{{ song.artist }}</td>
    </tr>
  </table>
</div>
