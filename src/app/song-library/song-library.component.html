<div id="wrapper">
  <table style="width:100%">
    <caption>Saved Songs</caption>
    <tr>
      <th>Title</th>
      <th>Album</th>
      <th>Artist</th>
    </tr>
    <tr *ngFor="let song of songs; let i = index" (click)="onChangeSong(i)" [ngClass]="{'current-song-row': isCurrentSong(i)}">
      <td>{{ song.title }}</td>
      <td>{{ song.album }}</td>
      <td>{{ song.artist }}</td>
    </tr>
  </table>
</div>
